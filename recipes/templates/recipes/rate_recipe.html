<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Recipe</title>
    <!-- Add any necessary CSS or JavaScript files -->
</head>
<body>
    <h1>Rate Recipe</h1>
    <form method="POST" action="{% url 'rate_recipe' recipe_id %}">
        {% csrf_token %}
        <label for="rating">Rating:</label>
        <input type="number" name="rating" step="0.1" min="0" max="5" required><br>
        <label for="review">Review:</label>
        <textarea name="review" rows="4"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
