<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recipe PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recipe-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-image img {
            width: 300px;
            height: auto;
        }
        .recipe-details {
            margin-bottom: 20px;
        }
        .recipe-details h2 {
            color: #5707b3;
            margin-bottom: 10px;
        }
        .recipe-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="recipe-image">
        <img src="{{ obj.recipe_pic.url }}" class="card-img-top" alt="...">
    </div>
    <div class="recipe-details">
        <h2>{{ obj.recipe_name }}</h2>
        <p><b>Ingredients:</b></p>
        <p>{{ obj.ingredient }}</p>
        <p><b>How to Make:</b></p>
        <p>{{ obj.How_to_make }}</p>
    </div>
</body>
</html>
