<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alice|Amaranth:400,700|Hind|Kaushan+Script" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha256-qlPVgvl+tZTCpcxYJFdHB/m6mDe84wRr+l81VoYPTgQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">

    {% load static %}

    <link rel="stylesheet" href="{% static 'recipes/css/searchresults.css' %}">



    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div class="container">
        <div class="row justify-content-center m-4" id="search-results">
            {% if recipes %}
                {% for recipe in recipes %}
                    <div class="col-md-4">
                        <div class="card m-3 p-2" id="recipe-card">
                            <img src="{{ recipe.recipe_pic.url }}" class="card-img-top recipe-image" alt="Recipe Image">
                            <div class="card-body">
                                <h4 class="card-title mt-1">{{ recipe.recipe_name }}</h4>
                                <p class="card-text mt-1">{{ recipe.category }}</p>
                                <a href="{% url 'viewrecipe' recipe.id  %}" class="btn btn-primary m-1">View Recipe</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No recipes available</p>
            {% endif %}
        </div>
        <p><a href="{% url 'home' %}">Back to Home</a></p>

    </div>

</body>
</html>
