<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/41fc5f552f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/registration.css' %}">
</head>
<body id="login-bg">
<div class="container">
    <form method="post" novalidate>
        {% csrf_token %}
        <h3>Login</h3>
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <div class="input-group">
                <input type="password" name="password" id="id_password" class="form-control" required>
                <div class="input-group-append">
                    <span class="input-group-text password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% if form.errors %}
        <div class="alert alert-danger mt-3">
            Please fill in all the required fields.
        </div>
        {% endif %}
        <p>Not Registered Yet? <a href="{% url 'register' %}">Register Here</a></p>
        <p><a href="{% url 'home' %}">Back to Home</a></p>

    </form>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("id_password");
            const passwordToggle = document.querySelector(".password-toggle");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</div>
</body>
</html>
