<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Alice|Amaranth:400,700|Hind|Kaushan+Script" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha256-qlPVgvl+tZTCpcxYJFdHB/m6mDe84wRr+l81VoYPTgQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
      {% load static %}
      
   
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
     <link rel="stylesheet" href="{% static 'users/css/viewprofile.css' %}">
</head>
<body>
<!--navbar-->
{% include 'home/nav.html' %}
<!--bio-->
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/{{profile.profile_pic}}" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{profile.user.first_name}} {{profile.user.last_name}}</h5>
                            <p class="card-text">Date of Birth: {{profile.birth_date}}</p>
                            <p class="card-text"><small class="text-muted"><b>About me:</b> {{profile.bio}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <h2>Your Recipes</h2>
</div>
<!--listing all recipes-->

 {% include 'home/card.html' %}

</html>
